<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RESPONSIVE WEB FORM</title>
</head>
<body>
<header>
    <h1>HARBIR KAUR</h1>
</header>
<form action="">
    <div>
        <label for="fullname">Full Name</label>
       <input type="text" name="fullname" value="" placeholder="Enter your Name" required>
    </div>
    <div>
        <label for="email">Email Address</label>
        <input type="email" name="email" value="" placeholder="Enter your Email" required>
    </div>
    <div>
        <label for="phonenumber">Phone No.</label>
       <input type="tel" name="phonenumber" value="" placeholder="Enter your Phone no." required>
    </div>
    <div>
        <label for="message">Message</label>
       <textarea name="message" placeholder="Write your message here..." cols="30" rows="10" ></textarea>
    </div>
    <div>
        <label>Checkbox</label>
        <label><input type="Checkbox" name="checkbox" value="Yes"  required>YES</label>
       <label><input type="Checkbox" name="checkbox" value="No"  required>NO</label>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>

</form>

</body>
</html>
